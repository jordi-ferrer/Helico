class rectvol extends rect {
  constructor(left,top,width,height,vx,vy) {
    super(left,top,width,height);
    this.vx1 = vx;
	this.vy1 = vy;
  }
  get vx() {
    return this.vx1;
  }
  get vy() {
    return this.vy1;
  }
  
  set vx(ep) {
    this.vx1 = ep;
  }
  set vy(ep) {
    this.vy1 = ep;
  }
  
}


/*helicopter position & speed*/
// 					left,top,width,height,vx,vy
heli = new rectvol(200, 200, 50, 25, 0, 0);

/*bloc position & speed*/
// 					left, top,width,height,vx,vy
bc1 = new rectvol(1000, 200, 200, 200, -10, 0);

var mou=false;

function carrega() {
	draw();
}

function move() {
	
	xoc = checkxoc(heli,bc1);
	if(xoc) return;
	
	if(mou) {
		moveheli();
		movebloc();
	}
		
	/*check speed limits*/
	if(heli.vy>20) heli.vy=20;
	if(heli.vy<-20) heli.vy= -20;
	
	/*check height limits*/
	if(heli.y>400) { 
		heli.y=400;
		heli.vy = 0;
	}
	if(heli.y<0) {
		heli.y=0;
		heli.vy = 0;
	}	
	
	/*draw helicop and bloc*/
	draw()
	
	/*texts auxiliars*/
	document.getElementById("aux1").innerHTML="heli vy:" +Math.round(heli.vy) + "<br> heli y:" + 
	Math.round(heli.y) + "<br>bloc vx:" +Math.round(bc1.vx) + "<br>pos x bloc:" +Math.round(bc1.x) +
	"<br> bloc vy: " +Math.round(bc1.vy) + "<br> bloc y: " + Math.round(bc1.y);
	
	setTimeout(move, 10); 
}

function draw() {
	document.getElementById("helicop").style.top=heli.y+"px";
	document.getElementById("helicop").style.left=heli.x+"px";
	document.getElementById("helicop").style.width=heli.width+"px";
	document.getElementById("helicop").style.height=heli.height+"px";
	
	document.getElementById("bloc1").style.top=bc1.y+"px";
	document.getElementById("bloc1").style.left=bc1.x+"px";
	document.getElementById("bloc1").style.width=bc1.width+"px";
	document.getElementById("bloc1").style.height=bc1.height+"px";
}

function checkxoc(rect1, rect2) {
   if(rect1.x < rect2.x + rect2.width &&
   rect1.x + rect1.width > rect2.x &&
   rect1.y < rect2.y + rect2.height &&
   rect1.y + rect1.height > rect2.y) {return true}
   return false;
}

function moveheli(){
	heli.vy=heli.vy+0.4;
	heli.y = heli.y+heli.vy;
}

function movebloc(){
	bc1.x = bc1.x + bc1.vx;
	if(bc1.x < -bc1.width) {
		bc1.x = 1000 ;
		bc1.y = Math.floor(Math.random() * (200+ heli.width) ) ;
	}
	
}

function volare(id) {
	if(!mou) mou=true;
	 heli.vy = heli.vy - 8;
	 heli.y += heli.vy;	 
}

</script>
